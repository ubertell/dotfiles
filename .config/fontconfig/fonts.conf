<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>JetBrains Mono</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>JetBrains Mono</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>JetBrains Mono</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>JetBrains Mono</family></prefer>
  </alias>
  <match target="font">
    <test name="family">
      <string>JetBrains Mono</string>
    </test>
    <edit name="pixelsize" mode="assign">
        <int>15</int>
    </edit>
  </match>
</fontconfig>
