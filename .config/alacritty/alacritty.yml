window:
  decorations: none

  dynamic_padding: true

  dynamic_title: true

  padding:
    x: 5
    y: 5

  title: terminal

  class:
    instance: terminal
    general: terminal

scrolling:
  history: 10000

  multiplier: 4

font:
  size: 19.0

  normal:
    # family: PragmataPro Mono
    # family: Fira Code
    family: Input Mono
    style: Regular

  bold:
    style: Medium

  bold_italic:
    style: Medium Italic

draw_bold_text_with_bright_colors: false

background_opacity: 0.97

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

